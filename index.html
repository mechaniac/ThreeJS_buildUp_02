<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJS build-up 02</title>
    <link rel="stylesheet" href="./src/style.css" />
        <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js":
          "https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/controls/TransformControls.js":
          "https://unpkg.com/three@0.161.0/examples/jsm/controls/TransformControls.js"
      }
    }
    </script>
  </head>
  <body>
    <div id="app">
      <!-- left: 3D viewport -->
      <div id="viewport">
        <canvas id="scene"></canvas>
      </div>

      <!-- right: UI panel -->
      <aside id="ui">
        <h1>Transform</h1>

        <div class="field">
          <label for="posX">Position X</label>
          <input id="posX" type="number" step="0.01" />
        </div>

        <div class="field">
          <label for="posY">Position Y</label>
          <input id="posY" type="number" step="0.01" />
        </div>

        <div class="field">
          <label for="posZ">Position Z</label>
          <input id="posZ" type="number" step="0.01" />
        </div>
      </aside>
    </div>

    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
